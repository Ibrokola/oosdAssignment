    <body>

        <!-- Begin Header -->
        <header>
            
            <div class="container container-header">

                <!-- Begin Bootstrap Nav -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="index.html"><img src="img/logo3.png" alt="logo" width="50" height="50"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html"><i class="fas fa-home fa-2x" title="home" alt="home"></i> <span class="sr-only">(current)</span></a>

                            <li class="nav-item">
                                <!-- <img src="img/contact.png" alt="contact" title="Contact" width="40" height="40"> -->
                                <a class="nav-link" href="contact.html"><i class="fas fa-mail-bulk fa-2x" title="Contact"></i></a>

                            <li class="nav-item">
                                <!-- <img src="img/add-contacts.png" alt="register" title="Register" width="40" height="40"> -->
                                <a class="nav-link" href="register.html"><i class="fas fa-user-plus fa-2x" title="Register"></i></a>

                    </div>
                </nav>
                <!-- End Bootstrap Nav -->
                
            </div>

        </header>
        <!-- End Header -->

        <br>

        <!-- Begin Main -->
        <main>
            <div class="register-main">
                <form method="POST">

                    <div class="form-group">
                        <label for="clientName"> <strong>Full Name</strong>: </label>
                        <input type="text" name="fullName" id="clientName" placeholder="Full Name">
                        <label for="clientEmail"> <strong>Email</strong>: </label>
                        <input type="email" name="email" id="clientEmail" placeholder="name@example.com">
                    </div>
                    
                    <div class="form-group">
                    
                        <h3>Choose up to three (3) Canadian destinations</h3>
                    
                        <!-- <h4>Cities</h4> -->
                        
                        <input type="checkbox" name="calgary" id="calgary" value="calgary"> <label for="calgary"><strong>Calgary</strong></label>
                        <input type="checkbox" name="javascript" id="toronto" value="toronto"><label for="toronto"><strong>Toronto</strong></label>
                        <input type="checkbox" name="vancouver" id="vancouver" value="vancouver"> <label for="vancouver"><strong>Vancouver</strong></label>
                        <input type="checkbox" name="winnipeg" id="winnipeg" value="winnipeg"> <label for="winnipeg"><strong>Winnipeg</strong></label>
                        <input type="checkbox" name="edmonton" id="edmonton" value="edmonton"> <label for="edmonton"><strong>Edmonton</strong></label>
                        <input type="checkbox" name="saskatoon" id="saskatoon" value="saskatoon"> <label for="saskatoon"><strong>Saskatoon</strong></label>
                    </div>
                    
                    <div class="form-group">
                        <label for="message"><strong>Additional Message</strong>: </label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                    
                    <div class="register-btn">
                        <!-- remove this for margin in CSS assignment -->
                        <br> 
                        <input type="submit" value="REGISTER" class="button">
                        <input type="reset" value="RESET" class="button">
                    <!-- <button>Send</button> -->
                    </div>
                </form>
            </div>
        </main>
        <!-- End Main -->

        <!-- Begin Footer -->
        <footer>
            <div class="footer">
                <p> kabal tech &copy; 2019</p>
            </div>
        </footer>
        <!-- End Footer -->

    </body>
